{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="{% static 'customcss/navigation.css' %}">
</head>
<body>
  <div>
<nav class="navbar fixed-top navbar-expand-lg  scrolling-navbar top-nav-collapse">
    <a class="navbar-brand" href="#">Jo</a>
  <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
    aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon text-white"><i class="fa fa-bars"></i></span>
  </button>
  <div class="collapse navbar-collapse " id="navbarSupportedContent-4">
    <ul class="navbar-nav ml-auto ">
      <li class="nav-item">
        <a href="#" title="Home" class="nav-link">Home</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link " href="#">
          AdminPanel
        </a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle " id="navbarDropdownMenuLink-4" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user text-white"></i> {{form.email}}</a>
        <div class="dropdown-menu dropdown-menu-right dropdown-info" aria-labelledby="navbarDropdownMenuLink-4">
          {% if basic %}
          {% else %}
          <a class="dropdown-item" href="/newviewprofile/{{form.id}}">Upload Profile</a>
          {% endif %}
          
          <a class="dropdown-item" href="{% url "myapp:editprofile" id=form.id %}">Edit Profile</a>
          <a class="dropdown-item" href="/viewprofile/{{form.id}}">View Profile</a>
          <a class="dropdown-item" href="/"><i class="fas fa-sign-out"></i> Logout</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
</div>
</body>
</html>
